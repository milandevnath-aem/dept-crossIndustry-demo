<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
      }
      
      helix-sidekick { display: none }
      
      :root {
        --sk-block-table-background-color: #03A;
        --sk-block-table-foreground-color: #fff;

        --sk-section-metadata-table-background-color: #f30;
        --sk-section-metadata-table-foreground-color: #000;

        --sk-metadata-table-background-color: #000;
        --sk-metadata-table-foreground-color: #fff;
      }
    </style>
    <title>Sidekick Library</title>
  </head>

  <body>
    <script
      type="module"
      src="https://www.aem.live/tools/sidekick/library/index.js"
    ></script>
    <script>
      const library = document.createElement('sidekick-library')
      library.config = {
        base: '/library.json',
        plugins: {
          blocks: {
            // Enable image encoding if you have ZTNA service like Cloudflare Access
            // encodeImages: false,
            
            // Custom viewport sizes (optional)
            viewPorts: [
              {
                width: '480px',
                label: 'Mobile',
                icon: 'device-phone',
              },
              {
                width: '768px',
                label: 'Tablet',
                icon: 'device-tablet',
              },
              {
                width: '100%',
                label: 'Desktop',
                icon: 'device-desktop',
                default: true,
              },
            ],
            
            // Enable content editing in preview (default: true)
            contentEditable: true,
          }
        }
      }

      document.body.prepend(library)
    </script>
  </body>
</html>
